<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favico/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favico/favicon-16x16.png" sizes="16x16" />
    <title>Gauss - Seidel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
      <h1>Gauss - Seidel</h1>
    <div id="inputs-container">
      <div class="container-2">
        <div id="initial">
          <span
            >x<sub>1</sub> = <input type="text" name="x1" /> x<sub>2</sub> =
            <input type="text" name="x2" /> x<sub>3</sub></span
          >
          = <input type="text" name="x3" />
        </div>
        <div id="error">
          <span>error% <input type="text" name="error" /></span>
        </div>
      </div>
      <div class="equation" id="eq1">
        <span
          ><input type="text" name="x1" />x<sub>1</sub>+
          <input type="text" name="x2" />x<sub>2</sub>+
          <input type="text" name="x3" />x<sub>3</sub> =
          <input type="text" name="result"
        /></span>
      </div>
      <div class="equation" id="eq2">
        <span
          ><input type="text" name="x1" />x<sub>1</sub>+
          <input type="text" name="x2" />x<sub>2</sub>+
          <input type="text" name="x3" />x<sub>3</sub> =
          <input type="text" name="result"
        /></span>
      </div>
      <div class="equation" id="eq3">
        <span
          ><input type="text" name="x1" />x<sub>1</sub>+
          <input type="text" name="x2" />x<sub>2</sub>+
          <input type="text" name="x3" />x<sub>3</sub> =
          <input type="text" name="result"
        /></span>
      </div>
      <input type="submit" value="Gauss - Seidel" onclick="createTable()" />
    </div>
    <div id="table-container"></div>
  </body>
</html>
